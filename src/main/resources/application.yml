spring:
  profiles:
    active: file

  datasource:
    url: jdbc:postgresql://localhost:5432/discodeit
    username: discodeit_user
    password: discodeit1234
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

discodeit:
  repository:
    user-status-file-path: ./result/userstatus.ser
    channel-file-path: ./result/channels.ser
    binarycontent-file-path: ./result/binarycontent.ser
    user-file-path: ./result/users.ser
    read-status-file-path: ./result/readstatus.ser
    message-file-path: ./result/messages.ser

springdoc:
  swagger-ui:
    path: /api-docs