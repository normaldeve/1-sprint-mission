name: Full CI/CD Workflow

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    types: [opened, synchronize, closed]
    branches:
      - dev
      - master

jobs:
  test:
    name: ê²€ì‚¬ ì‹¤í–‰
    runs-on: ubuntu-latest
    if: github.event.action == 'opened' || github.event.action == 'synchronize'
    steps:
      - uses: actions/checkout@v4

      - name: JDK ì„¤ì •
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: í…ŒìŠ¤íŠ¸ ì‹¤í–‰
        run: ./gradlew test

  set-environment:
    if: github.event.pull_request.merged == true || github.ref_type == 'tag'
    name: í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.image_tag }}
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Git SHA í‚¤ ì„¤ì •
        id: set-tag
        run: echo "image_tag=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: ë¸Œëžœì¹˜/íƒœê·¸ ê¸°ë°˜ í™˜ê²½ ì„¤ì •
        id: set-env
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "environment=prod" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.base_ref }}" == "dev" ]]; then
            echo "environment=dev" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.base_ref }}" == "master" ]]; then
            echo "environment=prod" >> "$GITHUB_OUTPUT"
          else
            echo "Invalid reference: ${{ github.ref_type }} / ${{ github.base_ref }}"
            exit 1
          fi

  image-build:
    if: needs.set-environment.outputs.environment != 'dev'
    name: íŽ˜ì´ì§€ ë¹Œë“œ & ECR í‘¸ì‹œ (${{ needs.set-environment.outputs.environment }})
    runs-on: ubuntu-latest
    needs:
      - set-environment
    steps:
      - uses: actions/checkout@v4

      - name: AWS í™•ìž¥ ìžê²© ì„¤ì •
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Amazon ECR ë¡œê·¸ì¸
        run: |
          aws ecr-public get-login-password --region us-east-1 |
          docker login --username AWS --password-stdin public.ecr.aws

      - name: Docker ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
        run: |
          echo "ðŸ”§ í˜„ìž¬ í™˜ê²½: ${{ needs.set-environment.outputs.environment }}"
          docker build -t ${{ vars.ECR_REPOSITORY_URI }}:${{ needs.set-environment.outputs.image_tag }} .
          docker push ${{ vars.ECR_REPOSITORY_URI }}:${{ needs.set-environment.outputs.image_tag }}

  create-pr:
    if: needs.set-environment.outputs.environment == 'prod' && github.ref_type == 'tag'
    name: Release ë¸Œëžœì¹˜ PR ìƒì„±
    runs-on: ubuntu-latest
    needs: [set-environment, image-build]
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Git config ì„¤ì •
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: release ë¸Œëžœì¹˜ ìƒì„± ë° í‘¸ì‹œ
        run: |
          git checkout -b release/${{ github.run_id }}
          git push origin release/${{ github.run_id }}

      - name: Pull Request ìƒì„±
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master
          branch: release/${{ github.run_id }}
          title: "Release: Merge release/${{ github.run_id }} â†’ master"
          body: "ðŸ”„ íƒœê·¸ í‘¸ì‹œ(vX.X.X)ì— ë”°ë¼ ìžë™ ìƒì„±ëœ ë¦´ë¦¬ì¦ˆ PRìž…ë‹ˆë‹¤."

  approve:
    if: github.event.pull_request.merged == true && github.base_ref == 'master'
    name: ìš´ì˜ ìŠ¹ì¸
    runs-on: ubuntu-latest
    environment: approve-process
    needs: [image-build]
