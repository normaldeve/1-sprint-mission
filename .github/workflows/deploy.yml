name: Full CI/CD Workflow

on:
  pull_request:
    types: [opened, synchronize, closed]
    branches:
      - dev
      - master

jobs:
  test:
    name: í…ŒìŠ¤íŠ¸ ì‹¤í–‰
    runs-on: ubuntu-latest
    if: github.event.action == 'opened' || github.event.action == 'synchronize'
    steps:
      - uses: actions/checkout@v4

      - name: JDK ì„¤ì •
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: í…ŒìŠ¤íŠ¸ ì‹¤í–‰
        run: ./gradlew test

  set-environment:
    if: github.event.pull_request.merged == true
    name: í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.image_tag }}
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Git SHA í‚¤ ì„¤ì •
        id: set-tag
        run: echo "image_tag=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: ë¸Œëœì¹˜ ê¸°ë°˜ í™˜ê²½ ì„¤ì •
        id: set-env
        run: |
          if [[ "${{ github.base_ref }}" == "dev" ]]; then
            echo "environment=dev" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.base_ref }}" == "master" ]]; then
            echo "environment=prod" >> "$GITHUB_OUTPUT"
          else
            echo "Invalid base branch: ${{ github.base_ref }}"
            exit 1
          fi

  image-build:
    name: í˜ì´ì§€ ë¹Œë“œ & ECR í‘¸ì‹œ (${{ needs.set-environment.outputs.environment }})
    runs-on: ubuntu-latest
    needs:
      - set-environment
    steps:
      - uses: actions/checkout@v4

      - name: AWS í™•ì¥ ìê²© ì„¤ì •
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Amazon ECR ë¡œê·¸ì¸
        run: |
          aws ecr-public get-login-password --region us-east-1 |
          docker login --username AWS --password-stdin public.ecr.aws

      - name: Docker ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
        run: |
          echo "ğŸ”§ í˜„ì¬ í™˜ê²½: ${{ needs.set-environment.outputs.environment }}"
          docker build -t ${{ vars.ECR_REPOSITORY_URI }}:${{ needs.set-environment.outputs.image_tag }} .
          docker push ${{ vars.ECR_REPOSITORY_URI }}:${{ needs.set-environment.outputs.image_tag }}

  deploy:
    name: ECS ë°°í¬ (${{ needs.set-environment.outputs.environment }})
    runs-on: ubuntu-latest
    needs:
      - set-environment
      - image-build
    steps:
      - uses: actions/checkout@v4

      - name: AWS í™•ì¥ ìê²© ì„¤ì •
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: ECS ë°°í¬
        run: |
          echo "ğŸš€ ë°°í¬ í™˜ê²½: ${{ needs.set-environment.outputs.environment }}"
          aws ecs describe-task-definition --task-definition ${{ vars.ECS_TASK_DEFINITION }} \
            --query taskDefinition > task-definition.json

          cat task-definition.json | jq --arg IMAGE "${{ vars.ECR_REPOSITORY_URI }}:${{ needs.set-environment.outputs.image_tag }}" \
            '.containerDefinitions[0].image = $IMAGE |
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            > new-task-def.json

          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-task-def.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          aws ecs update-service \
            --cluster ${{ vars.ECS_CLUSTER }} \
            --service ${{ vars.ECS_SERVICE }} \
            --task-definition $TASK_DEF_ARN \
            --desired-count 1

  create-pr:
    if: needs.set-environment.outputs.environment == 'dev'
    name: Release ë¸Œëœì¹˜ PR ìƒì„±
    runs-on: ubuntu-latest
    needs: [set-environment, deploy]
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: dev ë¸Œëœì¹˜ ìµœì‹  ìƒíƒœ Checkout
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Git config ì„¤ì •
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: dev ë¸Œëœì¹˜ ê¸°ë°˜ release ë¸Œëœì¹˜ ìƒì„± ë° í‘¸ì‹œ
        run: |
          git checkout -b release/${{ github.run_id }}
          git push origin release/${{ github.run_id }}

      - name: Pull Request ìƒì„±
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master
          branch: release/${{ github.run_id }}
          title: "Release: Merge release/${{ github.run_id }} â†’ master"
          body: "ìë™ ìƒì„±ëœ ë¦´ë¦¬ì¦ˆ PRì…ë‹ˆë‹¤. ë³€ê²½ ì‚¬í•­ì„ í™•ì¸í•´ì£¼ì„¸ìš”."