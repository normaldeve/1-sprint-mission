  prod-deploy:
    if: github.event.pull_request.merged == true && github.base_ref == 'master'
    name: ìš´ì˜ ë°°í¬ ì‹¤í–‰
    runs-on: ubuntu-latest
    needs: [approve]
    steps:
      - uses: actions/checkout@v4

      - name: AWS í™•ìž¥ ìžê²© ì„¤ì •
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: ECS ë°°í¬ (ìš´ì˜)
        run: |
          echo "ðŸš€ ìš´ì˜ ë°°í¬ë¥¼ ì‹œìž‘í•©ë‹ˆë‹¤"
          aws ecs describe-task-definition --task-definition ${{ vars.ECS_TASK_DEFINITION }} \
            --query taskDefinition > task-definition.json

          cat task-definition.json | jq --arg IMAGE "${{ vars.ECR_REPOSITORY_URI }}:${{ github.sha }}" \
            '.containerDefinitions[0].image = $IMAGE |
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            > new-task-def.json

          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://new-task-def.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          aws ecs update-service \
            --cluster ${{ vars.ECS_CLUSTER }} \
            --service ${{ vars.ECS_SERVICE }} \
            --task-definition $TASK_DEF_ARN \
            --desired-count 1