}

group = 'com.sprint.mission'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

configurations {
    // lombok annotation processor ì„¤ì •
    compileOnly {
        extendsFrom annotationProcessor
    }

    // SLF4J ì¶©ëŒ ë°©ì§€: slf4j-nop ì œê±°
    all {
        exclude group: 'org.slf4j', module: 'slf4j-nop'
    }
}

dependencies {
    // ğŸŒ Spring Boot Starter
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-aop'

    // ğŸ“Š Spring Boot Admin Client
    implementation 'de.codecentric:spring-boot-admin-starter-client:3.4.5'

    // ğŸ“˜ API ë¬¸ì„œ (Spring Boot 3.x ëŒ€ì‘)
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.4'

    // ğŸ›¢ DB ë“œë¼ì´ë²„
    runtimeOnly 'org.postgresql:postgresql'
    runtimeOnly 'com.h2database:h2'

    // âœï¸ Lombok & MapStruct
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.mapstruct:mapstruct:1.6.3'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.6.3'

    // ğŸ§ª í…ŒìŠ¤íŠ¸
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
